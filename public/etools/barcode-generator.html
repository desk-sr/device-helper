<center>
  <svg class="barcode" jsbarcode-format="code128">
</svg>
  <paper-input style="max-width: 300px;" id="input" label="44 Character Limit" on-keydown="checkForEnter"></paper-input>
  <paper-button onclick="generate()">Generate Barcode</paper-button>
  <script>
   JsBarcode(".barcode", "DESK-SR");
   function generate() {
                JsBarcode(".barcode", document.getElementById("input").value);
     document.getElementById("input").value = null;
            }
  </script>
</center>
