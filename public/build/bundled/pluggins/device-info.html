<html><head><link rel="import" href="../bower_components/polymer/polymer.html">

</head><body><dom-module id="device-info">
    <style>         
        .card-table {
            margin: 24px;
            color: #000000;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }     
        .tg  {
            border-collapse:collapse;
            border-spacing:0;
            
            
        }
        .tg td {
            font-family:Arial, sans-serif;
            font-size:14px;
            padding:10px 5px;
            border-style:solid;
            border-width:2px;
            overflow:hidden;
            word-break:normal;
            
        }
        .tg th {
            font-family:Arial, sans-serif;
            font-size:14px;
            font-weight:normal;
            padding:10px 5px;
            border-style:solid;
            border-width:2px;
            overflow:hidden;
            word-break:normal;
            
            
            
        }
        .tg .tg-yw4l {
            vertical-align:top;
            width: 25%;
            border-color: #fff;
            border-right-color: black;
        }
        .tg .tg-dev {
            vertical-align:top;
            width: 25%;

        }
        .tg .tg-content {
            vertical-align:top;
            width: 50%;

        }
        img {
            padding: 48px;
        }
    </style>
  <template>
    <center>
        <div class="card-table">
        <table class="tg">
            <tbody><tr>
                <th class="tg-yw4l" rowspan="6"><center><img src="../images/devices/{{devicepicture}}.png"><br>{{devicename}}</center></th>
                <th class="tg-dev">OS Version:</th>
                <th class="tg-content">{{deviceos}}</th>
            </tr>
            <tr>
                <td class="tg-dev"><center>Storage:</center></td>
                <td class="tg-content"><center>{{devicestorage}}</center></td>
            </tr>
            <tr>
                <td class="tg-dev"><center>Size:</center></td>
                <td class="tg-content"><center>{{devicesize}}</center></td>
            </tr>
            <tr>
                <td class="tg-dev"><center>Camera:</center></td>
                <td class="tg-content"><center>{{devicecamera}}</center></td>
            </tr>
            <tr>
                <td class="tg-dev"><center>Memory:</center></td>
                <td class="tg-content"><center>{{devicememory}}</center></td>
            </tr>
            <tr>
                <td class="tg-dev"><center>Battery:</center></td>
                <td class="tg-content"><center>{{devicebattery}}</center></td>
            </tr>
        </tbody></table>
            </div>
    </center> 
  </template>
</dom-module>
<script>Polymer({is:"device-info",properties:{devicepicture:{type:String,value:"samsung-galaxy-s7"},devicename:{type:String,value:"Android Phone"},deviceos:{type:String,value:"6.0"},devicestorage:{type:String,value:"8GB, 16GB, 32GB"},devicesize:{type:String,value:"5.5 inches"},devicecamera:{type:String,value:"12 Megapixel"},devicememory:{type:String,value:"4GB DDR3"},devicebattery:{type:String,value:"3,000 mha"}}});</script></body></html>
