<html><head><link rel="import" href="../bower_components/polymer/polymer.html">

</head><body><dom-module id="tutorial-post">
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
        

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: white;
        border-radius: 50%;
        font-size: 30px;
        line-height: 64px;
        background-color: #FF9800;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 26px;
      }
    </style>
  <template>
    <div class="card">
        <h1>{{title}}</h1>
        <p>{{content}}</p>
    </div>
  </template>
</dom-module>
<script>Polymer({is:"tutorial-post",properties:{title:{type:String,value:"New Title"},content:{type:String,value:"New Content"}}});</script></body></html>
