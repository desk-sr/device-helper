<html><head><link rel="import" href="../bower_components/polymer/polymer.html">

</head><body><dom-module id="tutorial-step-article">
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
        

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: white;
        border-radius: 50%;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
    </style>
  <template>
    <div class="card">
        <table style="width: 100%">
          <tbody>
              <tr>
                  <td><center><div class="circle" style="background: {{color}}">{{number}}</div></center></td>
                  <td style="width: 100%"><center><h1><center>{{body}}</center></h1></center></td>
              </tr>
          </tbody>
        </table>
        <p>{{article}}</p>
    </div>
  </template>
</dom-module>
<script>Polymer({is:"tutorial-step-article",properties:{number:{type:String,value:"1"},body:{type:String,value:"New tutorial step."},article:{type:String,value:"New article info."},color:{type:String,value:"#FF9800"}}});</script></body></html>
