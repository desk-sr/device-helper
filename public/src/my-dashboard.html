<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../pluggins/loader.html">
<link rel="import" href="../etools/loader.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-dashboard">
  <template>
      <firebase-auth user="{{user}}"></firebase-auth>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
        .card-table {
        margin: 24px;
        color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
    </style>
    
    <div class="center">
        
        <template is="dom-if" if="[[!user]]">
                      <center><p style="width: 100%; font-size: 32px;">You forgot to log in after all! :p</p></center> 
        </template>
        <template is="dom-if" if="[[user]]">
        <page-title page="Evaluations Dashboard" update="3/18/2017"></page-title>
        <table style="width: 100%;">
        <tr>
            <td><icloud-tracker></icloud-tracker></td>
            <td><pending-tracker></pending-tracker></td>
            <td><daily-tracker></daily-tracker></td>
        </tr>
        </table>   
        
        </template>
        
        
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-dashboard',
    });
  </script>
</dom-module>
