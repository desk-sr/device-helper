<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="youtube-video">
    <style>
        .video-container{
            position: relative;
            padding-bottom: 56.25%;
	        padding-top: 30px;
	        height: 0;
	        overflow: hidden;
        }
        iframe{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .card-table {
        color: #757575;
        border-radius: 5px;
        background-color: #8BC34A;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
        .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
        p {
        color: white;
        }
    </style>
    <template>
        <div class="card">
        <div class="card-table"><center><p>{{title}}</p></center></div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/{{video}}" frameborder="0" allowfullscreen></iframe>
        </div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "youtube-video",
        properties: {
            video: {
                type: String,
                value: '75f12kDE2Pk'
            },
            title: {
                type: String,
                value: 'New Video'
            }
        }
    });
</script>
