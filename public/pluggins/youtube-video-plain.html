<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="youtube-video-plain">
    <style>
        .video-container{
            position: relative;
            padding-bottom: 56.25%;
	        padding-top: 30px;
	        height: 0;
	        overflow: hidden;
        }
        iframe{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        p {
        color: white;
        }
    </style>
    <template>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/{{video}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "youtube-video-plain",
        properties: {
            video: {
                type: String,
                value: '75f12kDE2Pk'
            }
        }
    });
</script>
