<html><head><link rel="import" href="../bower_components/polymer/polymer.html">

</head><body><dom-module id="page-title">
    <style>        
      .card-table {
        margin: 24px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      td{
        color: white;      
      }
    </style>
  <template>
    <center>
        <table style="width: 75%; background-color: #8BC34A" class="card-table">
            <tbody>
                <tr>
                    <td style="width: 50%"><center><b>{{page}}</b></center></td>
                    <td style="width: 50%"><center><b>Latest Update: {{update}}</b></center></td>
                </tr>
            </tbody>
        </table>
    </center> 
  </template>
</dom-module>
<script>Polymer({is:"page-title",properties:{page:{type:String,value:"Page"},update:{type:String,value:"2/26/2017"}}});</script>
</body></html>
